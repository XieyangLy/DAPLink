common:
    target:
        - stm32l476xx
    core:
        - Cortex-M4
    macros:
        - INTERFACE_STM32L476XX
        - USE_HAL_DRIVER
        - STM32L476xx
        - DAPLINK_HIC_ID=0x9796990A  # DAPLINK_HIC_ID_STM32L476XX
        - __packed=__packed          # Prevent redefinition of __packed with ARMCC
        - DAPLINK_NO_ASSERT_FILENAMES
        - OS_CLOCK=80000000
    includes:
        - source/hic_hal/stm32/stm32l476rg
        - source/hic_hal/stm32/stm32l476rg/cmsis
        - source/hic_hal/stm32/stm32l476rg/STM32L4xx_HAL_Driver
        - source/hic_hal/stm32/stm32l476rg/STM32L4xx_HAL_Driver/Inc
    sources:
        hic_hal:
            - source/hic_hal/stm32/stm32l476rg
            - source/hic_hal/stm32/stm32l476rg/cmsis
            - source/hic_hal/stm32/stm32l476rg/armcc
            - source/hic_hal/stm32/stm32l476rg/STM32L4xx_HAL_Driver/Src

tool_specific:
    uvision:
        misc:
            ld_flags:
                - --predefine="-I..\..\..\source\hic_hal\stm32\stm32l476xx"
            c_flags:
                - --no_unaligned_access
            cxx_flags:
                - --no_unaligned_access
            asm_flags:
                - --no_unaligned_access
    make_armcc:
        misc:
            ld_flags:
                - --predefine="-Isource\hic_hal\stm32\stm32l476xx"
            c_flags:
                - --no_unaligned_access
            cxx_flags:
                - --no_unaligned_access
            asm_flags:
                - --no_unaligned_access
